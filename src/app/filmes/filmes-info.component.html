<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Serie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{filme.nome}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <app-avaliacao nota="{{filme.nota}}"></app-avaliacao>
    </ion-card-content>

  </ion-card>


</ion-content>
