<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let filme of filmes">
      <ion-label>{{filme.nome}}</ion-label>
      <ion-note slot="start" color="primary">{{filme.nota}}</ion-note>
      <a [routerLink]="['/filmes/info/', filme.id]">Detalhes</a>
    </ion-item>
  </ion-list>
</ion-content>
